project:
  prefix: hrgryphon
  human_name: 'Stanford HR D9 Projects'
  profile:
    name: stanford_profile
  local: {  }
git:
  default_branch: caw
  remotes:
    - 'hrgryphon@svn-23450.prod.hosting.acquia.com:hrgryphon.git'
deploy:
  dir: '${repo.root}/deploy'
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable:
      - stanford_ssp
      - environment_indicator
    uninstall:
      - acquia_purge
  ci:
    enable:
      - nobots
    uninstall:
      - simplesamlphp_auth
  dev:
    enable:
      - nobots
      - environment_indicator
    uninstall: {  }
  test:
    enable:
      - nobots
      - environment_indicator
    uninstall:
      - views_ui
  prod:
    enable:
      - environment_indicator
    uninstall:
      - views_ui
simplesamlphp: true
cm:
  strategy: config-split
  allow-overrides: true
multisites:
  - cardinalatwork
  - default
behat:
  selenium:
    url: 'http://localhost:4444/wd/hub'
  chromedriver:
    url: 'http://localhost'
  web-driver: selenium
  paths:
    - '${docroot}/profiles/custom'
    - '${repo.root}/tests/behat/features'
tests:
  reports:
    localDir: '${repo.root}/artifacts'
    coveragePass: 90
  phpunit:
    -
      path: '${docroot}'
      config: '${docroot}/core/phpunit.xml'
      directory: '${docroot}/modules/custom'
      bootstrap: '${docroot}/core/tests/bootstrap.php'
      filter: /(Unit|Kernel)/
  codeception:
    caw_profile:
      suites:
        - acceptance
        - functional
      directory: '${docroot}/profiles/custom/caw_profile/tests/codeception'
validate:
  twig:
    functions:
      - drupal_block
      - drupal_field
      - pattern
    filters:
      - render_clean
cloud:
  appId: a840b27a-157c-4831-867a-56763306d293
keys_rsync:
  ssh: hrgryphon.prod@ded-35981.prod.hosting.acquia.com
  files:
    - /mnt/gfs/hrgryphon.prod/nobackup/simplesamlphp/
    - /mnt/gfs/hrgryphon.prod/secrets.settings.php
