project:
  prefix: gryphon
  human_name: 'Stanford ACE D8 Projects'
  profile:
    name: stanford_profile
  local: {  }
git:
  default_branch: 1.x
  remotes:
    - 'stanfordgryphon@svn-23450.prod.hosting.acquia.com:stanfordgryphon.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable:
      - stanford_ssp
      - environment_indicator
    uninstall:
      - acquia_purge
  ci:
    enable:
      - nobots
    uninstall:
      - simplesamlphp_auth
  dev:
    enable:
      - nobots
      - environment_indicator
    uninstall: {  }
  test:
    enable:
      - nobots
      - environment_indicator
    uninstall:
      - views_ui
  prod:
    enable:
      - environment_indicator
    uninstall:
      - views_ui
simplesamlphp: true
cm:
  strategy: config-split
  allow-overrides: true
multisites:
  - cardinalservice
  - default
behat:
  selenium:
    url: http://localhost:4444/wd/hub
  chromedriver:
    url: http://localhost
  web-driver: selenium
  paths:
    - ${docroot}/profiles/custom
    - ${repo.root}/tests/behat/features
tests:
  reports:
    localDir: '${repo.root}/artifacts'
    coveragePass: 90
  phpunit:
    - # Run all tests in the custom modules directory.
      path: '${docroot}'
      config: ${docroot}/core/phpunit.xml
      directory: ${docroot}/modules/custom
      bootstrap: ${docroot}/core/tests/bootstrap.php
      filter: '/(Unit|Kernel)/'
  codeception:
    cardinal_service:
      suites:
        - acceptance
        - functional
      directory: ${docroot}/profiles/custom/cardinal_service_profile/tests/codeception
validate:
  twig:
    functions: [drupal_block, drupal_field, pattern]
    filters: [render_clean]
cloud:
  appId: 1ef402a7-c301-42d7-9b63-f226fa1b2329
keys_rsync:
  ssh: cardinalsites.01test@staging-2153.enterprise-g1.hosting.acquia.com
  files:
    - /mnt/gfs/stanfordgryphon.prod/nobackup/simplesamlphp/
    - /mnt/gfs/stanfordgryphon.prod/secrets.settings.php
