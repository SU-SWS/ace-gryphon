project:
  machine_name: ace-gryphon
  prefix: gryphon
  human_name: 'Stanford ACE D8 Projects'
  profile:
    name: stanford_profile
  local: {  }
git:
  default_branch: 1.x
  remotes:
    - stanfordgryphon@svn-23450.prod.hosting.acquia.com:stanfordgryphon.git
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [stanford_ssp, environment_indicator]
    uninstall: [acsf, acquia_purge, acquia_connector]
  ci:
    enable: [nobots]
    uninstall: [simplesamlphp_auth, acsf, acquia_purge, acquia_connector]
  01dev:
    enable: [acsf, nobots, environment_indicator]
    uninstall: {  }
  01test:
    enable: [acsf, nobots, environment_indicator]
    uninstall: [views_ui]
  01live:
    enable: [acsf, environment_indicator]
    uninstall: [views_ui]
simplesamlphp: true
cm:
  strategy: config-split
